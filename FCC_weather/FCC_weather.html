<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC project -- Show the Local Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
    <div>
        <h2 class="title">FCC project -- Show the Local Weather<a href="https://freecodecamp.cn/challenges/show-the-local-weather" target="_blank">...</a></h2>
        <p>最后更新时间：<span id="last-update"></span></p>
        <button id="refresh">刷新</button>
        <div class="weather-display">
            <div class="today" id="today">
                <!--主要展示今天的天气-->
                <div class="col">
                    <p class="current-display"><span id="current-city"><!--当前地区--></span><span id="current-tem"><!--当前气温--></span></p>
                </div>
                <div class="col">
                    <span id="current-weather"><!--当前天气--></span>
                </div>
                <div class="col">
                    <p id="current-feel"><!--当前体感温度--></p>
                    <p id="current-hum"><!--当前相对湿度--></p>
                </div>
            </div>
            <div class="more-day">
                <!--近3天天气-->
                <div class="day0">
                    <p>&nbsp;</p>
                    <p>日期</p>
                    <p>温度</p>
                    <p>降雨率</p>
                    <p>相对湿度</p>
                    <p>白天天气</p>
                    <p>夜晚天气</p>
                </div>
                <div class="day1">
                    <p class="day-count"></p>
                    <p class="w-date"></p>
                    <p class="temperature"></p>
                    <p class="rate-of-rain"></p>
                    <p class="rh"></p>
                    <p class="weather-day"></p>
                    <p class="weather-night"></p>
                </div>
                <div class="day2">
                    <p class="day-count"></p>
                    <p class="w-date"></p>
                    <p class="temperature"></p>
                    <p class="rate-of-rain"></p>
                    <p class="rh"></p>
                    <p class="weather-day"></p>
                    <p class="weather-night"></p>
                </div>
                <div class="day3">
                    <p class="day-count"></p>
                    <p class="w-date"></p>
                    <p class="temperature"></p>
                    <p class="rate-of-rain"></p>
                    <p class="rh"></p>
                    <p class="weather-day"></p>
                    <p class="weather-night"></p>
                </div>
            </div>
        </div>
    </div>
    <p class="attention">Photo by Layton Diament on Unsplash</p>
    <p class="attention">天气 API 使用的是 <a href="http://www.heweather.com/documents/api/s6">和风天气</a></p>
    <script src="fcc_weather.js"></script>
</body>
</html>
