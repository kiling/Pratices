<!DOCTYPE html>
<html lang="en" xmlns:wb="https://open.weibo.com/wb">
<head>
    <meta charset="UTF-8">
    <meta property="wb:webmaster" content="c720cd6846d04c27" />
    <title>FCC Project -- Build a Random Quote Machine 一言kiling</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin: 0 10%;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        blockquote {
            border: 1px #eee solid;
            border-left: 3px solid #6cf;
            padding: 20px;
            background: #eee;
            position: relative;
        }
        div.r {
            text-align: right;
        }
        button {
            width: fit-content;
            position: absolute;
            background: #35B0AB;
            border: none;
            cursor: pointer;
            left: 0;
            bottom: 0;
            padding: 5px;
            outline: none;
            /*box-shadow: 1px 1px #781;*/
        }
        p.attention {
            text-indent: 40px;
            color: #d9534f;
        }
        a:link,
        a:visited {
            color: #3071a9;
        }
        .share {
            position: relative;
        }
        #wb-share {
            position: absolute;
            right: 0;
            top: 0;
        }
        #share {
            position: absolute;
            right: 0;
            top: 0;
            display: inline-block;
            height: 27px;
            width: 79px;
            /*opacity: 0;*/
            background: url("weiboshare.jpg");
        }
    </style>
    <script src="https://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h3>FCC Project -- Build a Random Quote Machine<a href="https://freecodecamp.cn/challenges/build-a-random-quote-machine" target="_blank">...</a></h3>
    <blockquote>
        <button id="refresh">Refresh</button>
        <p id="saying">&nbsp;</p>
        <div class="r">
            <cite id="author">&nbsp;</cite>
        </div>
        <!--<wb:share-button appkey="3675162588" addition="simple" type="button" picture_search="false" id="wb-share"></wb:share-button>-->
        <a href="#" id="share" target="_blank" title="分享到微博"></a>
    </blockquote>
    <p class="attention">注: 这里使用的是 <a href="https://hitokoto.cn/api" target="_blank">一言</a> API, 具体接口点击链接查看</p>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
