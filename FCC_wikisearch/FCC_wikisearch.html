<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC project -- Build a Wikipedia Viewer</title>
    <style>

    </style>
    <link rel="stylesheet" href="styles/material.min.css">
    <link rel="stylesheet" href="styles/wikisearch.css">
</head>
<body>
    <h3>FCC project: Build a Wikipedia Viewer<a href="https://freecodecamp.cn/challenges/build-a-wikipedia-viewer" target="_blank">...</a></h3>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="keywords" placeholder="type keywords to search...">
        <label class="mdl-textfield__label" for="keywords">Text...</label>
    </div>
    <button id="btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">SEARCH</button>
    <a id="btn-random" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" href="http://zh.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
    <div id="result" class="result">

    </div>

    <!-- scripts -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/material.min.js"></script>
</body>
</html>
