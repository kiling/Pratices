<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC project - Build a JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/material.min.css">
    <link rel="stylesheet" href="styles/calc.css">
</head>
<body>

    <div class="main">
        <div class="title">
            <h3>FCC project: Build a JavaScript Calculator<a href="https://freecodecamp.cn/challenges/build-a-javascript-calculator" target="_blank">...</a></h3>
        </div>
        <div class="result" id="result">

        </div>
        <div class="op">
            <button class="btn mdl-button percent">%</button>
            <button class="btn mdl-button sqrt">&radic;</button>
            <button class="btn mdl-button square">x^2</button>
            <button class="btn mdl-button reciprocal">1/x</button>
            <button class="btn mdl-button ce">CE</button>
            <button class="btn mdl-button clear">C</button>
            <button class="btn mdl-button backspace">←</button>
            <button class="btn mdl-button operator">÷</button>
            <button class="btn mdl-button num">7</button>
            <button class="btn mdl-button num">8</button>
            <button class="btn mdl-button num">9</button>
            <button class="btn mdl-button operator">×</button>
            <button class="btn mdl-button num">4</button>
            <button class="btn mdl-button num">5</button>
            <button class="btn mdl-button num">6</button>
            <button class="btn mdl-button operator">-</button>
            <button class="btn mdl-button num">1</button>
            <button class="btn mdl-button num">2</button>
            <button class="btn mdl-button num">3</button>
            <button class="btn mdl-button operator">+</button>
            <button class="btn mdl-button plus-minus">&plusmn;</button>
            <button class="btn mdl-button num">0</button>
            <button class="btn mdl-button num">.</button>
            <button class="btn mdl-button eq">=</button>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/material.min.js"></script>
    <script src="scripts/calc.js"></script>
</body>
</html>
