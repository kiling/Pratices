<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC project - Simon Game</title>
    <link rel="stylesheet" href="styles/simon.css">
    <script src="scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
    <h2 class="title">FCC project - Simon Game<a href="https://freecodecamp.cn/challenges/build-a-simon-game" target="_blank">...</a></h2>
    <div class="main">
        <div class="main-panel">
            <div class="color t-l" id="blue" data-colorid="0"></div>
            <div class="color t-r" id="red" data-colorid="1"></div>
            <div class="color b-l" id="yellow"  data-colorid="2"></div>
            <div class="color b-r" id="green"  data-colorid="3"></div>
            <div class="control-panel">
                <h3 class="title">Simon</h3>
                <div class="display">
                    <div class="count-container">
                        <div class="display-screen">
                            <span class="display-screen-text" id="display-screen-text">--</span>
                        </div>
                        <p class="control-text">COUNT</p>
                    </div>
                    <div class="display-button">
                        <div class="btn-start cursor-pointer" id="btn-start"></div>
                        <p class="control-text">START</p>
                    </div>
                    <div class="display-button strict">
                        <span class="strict-status" id="strict-status"></span>
                        <div class="btn-strict cursor-pointer" id="btn-strict"></div>
                        <p class="control-text">STRICT</p>
                    </div>
                </div>
                <div class="switch">
                    <span class="switch-text">OFF</span>
                    <div class="switch-thumb-container" id="switch">
                        <input type="checkbox" id="switch-checkbox">
                        <label for="switch-checkbox" class="cursor-pointer"></label>
                        <div class="switch-thumb off" id="switch-thumb">
                        </div>
                    </div>
                    <span class="switch-text">ON</span>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="scripts/simon.js"></script>
</body>
</html>
